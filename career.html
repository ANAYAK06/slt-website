    <!-- Optional JavaScript -->
    <script>
        var counter = 1;
        var limit = 4;
        function addInput(divName){
           if (counter == limit)  {
          alert("You have reached the limit of adding " + counter + " inputs");
     }
         else {
          var newdiv = document.createElement('div');
          newdiv.innerHTML = (counter + 1) + " <br><input type='text' placeholder='Skill' name='myInputs[]' class='form-filed-1' >";
          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }
}
    </script>
